apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prow-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RedbackThomson/ack-prow-jobs.git
    targetRevision: HEAD
    path: prow/config
    helm:
      parameters:
      - name: "domain"
        value: "ack.aws.dev"
      - name: "secrets.githubToken.namespace"
        value: "prow-secrets"
      - name: "secrets.githubToken.name"
        value: "bot-pat"
      - name: "secrets.hmacToken.namespace"
        value: "prow-secrets"
      - name: "secrets.hmacToken.name"
        value: "webhook-hmac"
  destination:
    server: https://kubernetes.default.svc
    namespace: prow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true